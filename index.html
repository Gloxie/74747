<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blob - The ultimate multi-purpose Discord bot with powerful features and automation.">
    <meta name="keywords" content="Blob, Discord Bot, Moderation Bot, Free Discord Bot, Auto Moderation">
    <meta name="author" content="Blob Developers">
    <meta property="og:title" content="Blob - #1 Free Discord Multi-Purpose Bot">
    <meta property="og:description" content="The ultimate moderation bot for Discord, keeping your server safe and automated.">
    <meta property="og:image" content="https://blobupdate.netlify.app/banner.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lenis/1.0.18/lenis.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; scroll-behavior: smooth; }
        body { background: #121212; color: #ddd; transition: background 0.3s ease, color 0.3s ease; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; }
        nav a { margin: 0 15px; color: #00d4ff; text-decoration: none; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #00aacc; }
        .hero { text-align: center; padding: 100px 20px; opacity: 0; }
        .hero h1 { font-size: 3rem; }
        .btn { display: inline-block; padding: 15px 30px; background: #00d4ff; color: #000; border-radius: 10px; margin-top: 20px; text-decoration: none; font-weight: bold; font-size: 1.2rem; transition: transform 0.3s ease; }
        .btn:hover { background: #00aacc; transform: scale(1.05); }
        .section { padding: 80px 20px; text-align: center; opacity: 0; transform: translateY(20px); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #1f1f1f; padding: 20px; border-radius: 10px; transition: transform 0.3s ease; }
        .card:hover { transform: scale(1.05); }
        footer { text-align: center; padding: 20px; background: #1a1a1a; margin-top: 50px; }
    </style>
</head>
<body>
    
    
        <h1>You are using an older version of GhostNet!(GhostNet has been renamed to Blob)To go to the new website click the button below</h1
        <a href="https://blobbot.netlify.app/"> New Website</a>

    <footer>
        <p>&copy; 2025 Blob | All rights reserved.</p>
    </footer>

    <script>
        gsap.to(".hero", { opacity: 1, duration: 1.5, y: -10, ease: "power2.out" });
        gsap.utils.toArray(".section").forEach((section, index) => {
            gsap.to(section, {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                }
            });
        });
    </script>
</body>
</html>
